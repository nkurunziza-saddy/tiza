name: Build Desktop App

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            arch: "arm64"
            name: "macOS-arm64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            arch: "x64"
            name: "macOS-x64"
          - platform: "ubuntu-20.04"
            args: ""
            arch: "x64"
            name: "Linux-x64"
          - platform: "windows-latest"
            args: ""
            arch: "x64"
            name: "Windows-x64"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/desktop/src-tauri -> target"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm --filter desktop tauri build ${{ matrix.args }}

      - name: Upload development artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: tiza-${{ matrix.name }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/
            apps/desktop/src-tauri/target/*/release/bundle/

      - name: Upload release assets (Tagged releases only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/*/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/*/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/*/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/*/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/*/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/*/release/bundle/**/*.exe
          draft: false
          prerelease: false
